<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OA Drug Response Predictor</title>
  <style>
    :root {
      --primary-color: #00ffcc;
      --dark-bg: #121212;
      --card-bg: #1f1f2e;
      --text-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(18, 18, 18, 0.85);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2), 0 0 16px rgba(0, 255, 204, 0.15);
      margin-bottom: 2rem;
      backdrop-filter: blur(5px);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary-color);
    }

    input, select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.07);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 255, 204, 0.2);
    }

    .btn-container {
      margin-top: 2rem;
      text-align: center;
    }

    button {
      padding: 0.8rem 2rem;
      background-color: var(--primary-color);
      color: #000000;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 255, 204, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 255, 204, 0.4);
    }

    button:active {
      transform: translateY(1px);
    }

    #result {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(0, 255, 204, 0.1), rgba(0, 255, 204, 0.05));
      border-radius: 10px;
      border-left: 4px solid var(--primary-color);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result-value {
      color: var(--primary-color);
      font-size: 1.5rem;
      display: block;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .card {
        padding: 1.2rem;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <!-- Replace the src with your video file path -->
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="your-video-file.mp4" type="video/mp4">
      <!-- You can add fallback sources here if needed -->
    </video>
  </div>
  <div class="overlay"></div>

  <div class="container">
    <header>
      <h1>Osteoarthritis Drug Response Predictor</h1>
      <p class="subtitle">Enter patient and treatment information to predict drug response effectiveness</p>
    </header>

    <div class="card">
      <form id="predictionForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" required />
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" id="bmi" step="0.1" required />
          </div>

          <div class="form-group">
            <label for="oa_severity">OA Severity (1-10)</label>
            <input type="number" id="oa_severity" step="0.1" min="1" max="10" required />
          </div>

          <div class="form-group">
            <label for="duration_of_oa">Duration of OA (months)</label>
            <input type="number" id="duration_of_oa" required />
          </div>

          <div class="form-group">
            <label for="crp">CRP (mg/L)</label>
            <input type="number" id="crp" step="0.1" required />
          </div>

          <div class="form-group">
            <label for="esr">ESR (mm/hr)</label>
            <input type="number" id="esr" step="0.1" required />
          </div>

          <div class="form-group">
            <label for="drug_type">Drug Type</label>
            <select id="drug_type">
              <option>NSAID</option>
              <option>Corticosteroid</option>
              <option>Glucosamine</option>
              <option>Physiotherapy</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dosage_level">Dosage Level</label>
            <select id="dosage_level">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="treatment_duration">Treatment Duration (months)</label>
            <input type="number" id="treatment_duration" required />
          </div>

          <div class="form-group">
            <label for="activity_level">Activity Level</label>
            <select id="activity_level">
              <option>Low</option>
              <option>Moderate</option>
              <option>High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="diet_score">Diet Score (0-10)</label>
            <input type="number" id="diet_score" step="0.1" min="0" max="10" required />
          </div>

          <div class="form-group">
            <label for="smoking_status">Smoking Status</label>
            <select id="smoking_status">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="alcohol_consumption">Alcohol Consumption</label>
            <select id="alcohol_consumption">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
        </div>

        <div class="btn-container">
          <button type="submit">Predict Drug Response</button>
        </div>
      </form>
    </div>

    <div class="card" id="result"></div>

    <footer>
      <p>Â© 2025 Osteoarthritis Drug Response Predictor. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById("predictionForm");
    const resultDiv = document.getElementById("result");
    
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      // Show loading indicator
      resultDiv.innerHTML = `<div>Processing prediction...</div>`;
      resultDiv.classList.add("show");

      const data = {
        age: parseFloat(document.getElementById("age").value),
        gender: document.getElementById("gender").value,
        bmi: parseFloat(document.getElementById("bmi").value),
        oa_severity: parseFloat(document.getElementById("oa_severity").value),
        duration_of_oa: parseFloat(document.getElementById("duration_of_oa").value),
        crp: parseFloat(document.getElementById("crp").value),
        esr: parseFloat(document.getElementById("esr").value),
        drug_type: document.getElementById("drug_type").value,
        dosage_level: document.getElementById("dosage_level").value,
        treatment_duration: parseFloat(document.getElementById("treatment_duration").value),
        activity_level: document.getElementById("activity_level").value,
        diet_score: parseFloat(document.getElementById("diet_score").value),
        smoking_status: document.getElementById("smoking_status").value,
        alcohol_consumption: document.getElementById("alcohol_consumption").value
      };

      try {
        // Call your backend API here
        const response = await fetch("http://localhost:5000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultDiv.innerHTML = `
          <div>The predicted drug response is: 
            <span class="result-value">${result.prediction}</span>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<div>Error: Unable to calculate prediction. Please try again.</div>`;
      }
    });

    // Handle video background error
    document.getElementById('bgVideo').addEventListener('error', function() {
      console.log('Video failed to load. Using fallback background.');
      document.body.style.backgroundImage = 'linear-gradient(135deg, #121212, #1f1f2e)';
    });
  </script>
</body>
</html>
