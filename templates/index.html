<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OA Drug Response Predictor</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 1rem;
    }

    form {
      background: #1f1f2e;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 12px rgba(0, 255, 204, 0.2);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #00ffcc;
      color: #000000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffcc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Osteoarthritis Drug Response Predictor</h1>
  <form id="predictionForm">
    <label>Age</label>
    <input type="number" id="age" required />

    <label>Gender</label>
    <select id="gender">
      <option>Male</option>
      <option>Female</option>
    </select>

    <label>BMI</label>
    <input type="number" id="bmi" step="0.1" required />

    <label>OA Severity</label>
    <input type="number" id="oa_severity" step="0.1" required />

    <label>Duration of OA (months)</label>
    <input type="number" id="duration_of_oa" required />

    <label>CRP (mg/L)</label>
    <input type="number" id="crp" step="0.1" required />

    <label>ESR (mm/hr)</label>
    <input type="number" id="esr" step="0.1" required />

    <label>Drug Type</label>
    <select id="drug_type">
      <option>NSAID</option>
      <option>Corticosteroid</option>
      <option>Glucosamine</option>
      <option>Physiotherapy</option>
    </select>

    <label>Dosage Level</label>
    <select id="dosage_level">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <label>Treatment Duration (months)</label>
    <input type="number" id="treatment_duration" required />

    <label>Activity Level</label>
    <select id="activity_level">
      <option>Low</option>
      <option>Moderate</option>
      <option>High</option>
    </select>

    <label>Diet Score (0-10)</label>
    <input type="number" id="diet_score" step="0.1" required />

    <label>Smoking Status</label>
    <select id="smoking_status">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Alcohol Consumption</label>
    <select id="alcohol_consumption">
      <option>Yes</option>
      <option>No</option>
    </select>

    <button type="submit">Predict Drug Response</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("predictionForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        age: parseFloat(document.getElementById("age").value),
        gender: document.getElementById("gender").value,
        bmi: parseFloat(document.getElementById("bmi").value),
        oa_severity: parseFloat(document.getElementById("oa_severity").value),
        duration_of_oa: parseFloat(document.getElementById("duration_of_oa").value),
        crp: parseFloat(document.getElementById("crp").value),
        esr: parseFloat(document.getElementById("esr").value),
        drug_type: document.getElementById("drug_type").value,
        dosage_level: document.getElementById("dosage_level").value,
        treatment_duration: parseFloat(document.getElementById("treatment_duration").value),
        activity_level: document.getElementById("activity_level").value,
        diet_score: parseFloat(document.getElementById("diet_score").value),
        smoking_status: document.getElementById("smoking_status").value,
        alcohol_consumption: document.getElementById("alcohol_consumption").value
      };

      // Call your backend API here
      const response = await fetch("http://localhost:5000/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").textContent = `The predicted drug response is: ${result.prediction}`;
    });
  </script>
</body>
</html>
